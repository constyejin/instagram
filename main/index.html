<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Instagram</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <!-- <link rel="stylesheet" href="css/common.css"> -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- <link rel="stylesheet" href="../common.css"> -->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/522c2b7a73.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
  <header class="global-header">
    <h1 class="logo">
      <a href="index.html">
        <img src="../assets/imgaes/logo-light.png" alt="logo">
      </a>
    </h1>

    <ul class="right_icons">
      <li>
        <a href="">
            <i class="fa-regular fa-square-plus"></i>
        </a>
      </li>
      <li>
        <a href="">
          <i class="fa-regular fa-compass"></i>
        </a>
      </li>
      <li>
        <a href="">
          <i class="fa-regular fa-heart"></i>
        </a>
      </li>
      <li><a href="">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
      </li>
    </ul>
  </header>

  <main id="main_container">
    <div class="contents_box">
      <article class="contents">
          <header class="top">
              <div class="user_container">
                  <div class="profile_img">
                      <img src="imgs/thumb.jpeg" alt="프로필이미지">
                  </div>
                  <div class="user_name">
                      <div class="nick_name m_text">KindTiger</div>
                      <div class="country s_text">Seoul, South Korea</div>
                  </div>

              </div>

              <div class="sprite_more_icon" data-name="more">
                  <ul class="toggle_box">
                      <li><input type="submit" class="follow" value="팔로우" data-name="follow"></li>
                      <li>수정</li>
                      <li>삭제</li>
                  </ul>
              </div>
          </header>

          <div class="img_section">
              <div class="trans_inner">
                  <div><img src="imgs/img_section/img01.jpg" alt="visual01"></div>
              </div>
          </div>

          <div class="bottom_icons">
              <div class="left_icons">
                  <div class="heart_btn">
                      <div class="sprite_heart_icon_outline" name="39" data-name="heartbeat"></div>
                  </div>
                  <div class="sprite_bubble_icon"></div>
                  <div class="sprite_share_icon" data-name="share"></div>
              </div>
              <div class="right_icon">
                  <div class="sprite_bookmark_outline" data-name="bookmark"></div>
              </div>
          </div>

          <div class="likes m_text">
              좋아요
              <span id="like-count-39">2,346</span>
              <span id="bookmark-count-39"></span>
              개
          </div>

          <div class="comment_container">
              <div class="comment" id="comment-list-ajax-post37">
                  <div class="comment-detail">
                      <div class="nick_name m_text">dongdong2</div>
                      <div>강아지가 너무 귀여워요~!</div>
                  </div>
              </div>
              <div class="small_heart">
                  <div class="sprite_small_heart_icon_outline"></div>
              </div>
          </div>

          <div class="timer">1시간 전</div>

          <div class="comment_field" id="add-comment-post37">
              <input type="text" placeholder="댓글달기...">
              <div class="upload_btn m_text" data-name="comment">게시</div>
          </div>
      </article>
    </div>

    <div class="side_box">
      <div class="user_profile">
          <div class="profile_thumb">
              <img src="imgs/thumb.jpeg" alt="프로필사진">
          </div>
          <div class="detail">
              <div class="id m_text">KindTiger</div>
              <div class="ko_name">심선범</div>
          </div>
      </div>

      <article class="recommend">
          <header class="reco_header">
              <div>회원님을 위한 추천</div>
              <div class="more">모두 보기</div>
          </header>

          <div class="thumb_user">
              <div class="profile_thumb">
                  <img src="imgs/thumb02.jpg" alt="프로필사진">
              </div>
              <div class="detail">
                  <div class="id">kind_tigerrrr</div>
                  <div class="time">1시간 전</div>
              </div>
          </div>
          <div class="thumb_user">
              <div class="profile_thumb">
                  <img src="imgs/thumb02.jpg" alt="프로필사진">
              </div>
              <div class="detail">
                  <div class="id">kind_tigerrrr</div>
                  <div class="time">1시간 전</div>
              </div>
          </div>
      </article>
    </div>
  </main>
</div>

<!-- <script src="js/main.js"></script> -->
</body>
</html>
