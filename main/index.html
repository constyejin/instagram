<!DOCTYPE html>
<html lang="en">
<head>

    <title>Instagram</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/522c2b7a73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../color.css">

<body>
<div class="wrapper">
  <header class="global-header">
    <div>
      <h1 class="logo">
        <a href="index.html">
          <img src="../assets/imgaes/logo-light.png" alt="logo">
        </a>
      </h1>
      <ul class="gnb-icon-list">
        <li>
          <a href="">

          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-regular fa-compass"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fa-regular fa-heart"></i>
          </a>
        </li>
        <li><a href="">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <ul class="post-list">
      <li class="post-item">
        <div class="profile">
          <div class="profile-img">
            <img src="../assets/imgaes/potato.jpeg" alt="프로필이미지">
          </div>

          <div class="profile-txt">
            <div class="username">yejin</div>
            <div class="location">Sejong, South Korea</div>
          </div>

          <button class="option-btn" type="button">
            <i class="fa-solid fa-ellipsis"></i>

        </div>

        <div class="post-img">
          <img src="../assets/imgaes/멍.jpeg" alt="post-img-01">
        </div>

        <div class="post-icons">
          <div>
            <span class="post-heart">
              <i class="fa-regular fa-heart"></i>
            </span>
             <span>
              <i class="fa-regular fa-comment"></i>
            </span>
          </div>

          <span>
            <i class="fa-regular fa-bookmark"></i>
          </span>
        </div>

        <div class="post-likes">
            좋아요
            <span id="like-count">2,346</span>
            개
        </div>

        <div class="comment-list">

        <div class="timer">2시간 전</div>

        <div class="comment-input">
          <input type="text" placeholder="댓글달기...">
          <button class="upload_btn" type="button">게시</button>
        </div>
      </li>

      <li class="post-item">
        <div class="profile">
          <div class="profile-img">

        <div >
